<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inkdek</title>
</head>
<body>
    <script type="text/javascript">
        var x = 5; var y = 1.5;
        document.write("<br />x = " + x + "; y = " + y);
        document.write("<br />x++ + y ergibt: " + (x++ + y));

        x = 5; y = 1.5;
        document.write("<p>x = " + x + "; y = " + y);
        document.write("<br />x + ++y ergibt: " + (x + ++y));

        x = 5; y = 1.5;
        document.write("<p>x = " + x + "; y = " + y);
        document.write("<br />x-- + y ergibt: " + (x-- + y));

        x = 5; y = 1.5;
        document.write("<p>x = " + x + "; y = " + y);
        document.write("<br />x + --y ergibt: " + (x + --y));
    </script>
</body>
</html>
