
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>tastaturauswertung_standard</title>

    <script type = "text/javascript">
        window.onkeypress = function (ev) {
            document.getElementById("antwort").innerHTML =  "Gedrückter Tastencode: " + ev.which;
        }
    </script>
</head>
<body>
    <h1>Drücken Sie eine beliebige Taste!
    </h1><div id="antwort"></div>
</body>
</html>
