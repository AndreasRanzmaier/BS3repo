<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        if(navigator.appName === 'Netscape'){
            document.write('Netscape')
        }
        else{
            document.write(`nicht Netscape sondern ${navigator.appName}`);
        }
    </script>
    
</body>
</html>
