<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>for-Schleifen</title>
</head>
<body>
    <h3>Die for-Schleife</h3>
    <script type="text/javascript">
        for(var i = 0; i < 10; i++){
            document.write("i: ", i, "; Durchlauf: ", i+1, "<br/>");
        }
</script>
</body>
</html>
