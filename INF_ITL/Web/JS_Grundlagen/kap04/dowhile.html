<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>do-while-Schleife</title>
</head>
<body>
    <h3>Die do-while-Schleife</h3>
    <script type="text/javascript">
        var i = 9;
        var count = 0;
        do{
            document.write("i: ", i, "; Durchlauf: ", ++count,"<br />");
            i++;
        } while (i < 5);
    </script>
</body>
</html>
