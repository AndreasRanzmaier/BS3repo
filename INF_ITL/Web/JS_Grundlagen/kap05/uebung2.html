<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Auflisten von Zeichen untereinander</title>
</head>
<body>
    <h2>Auflistung von Zeichen untereinander</h2>
    <script type="text/javascript">
        function absatzAusgabe(s){
            for(var i = 0; i < s.length; i++){
                document.write(s[i], "<br />");
            }
        }

        absatzAusgabe("hallo");
    </script>
</body>
