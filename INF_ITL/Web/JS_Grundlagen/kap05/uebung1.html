<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Berechnen einer Summe</title>
    <script type="text/javascript">
        function summe (n1, n2) {
         return n1 + n2;
        }

    </script>
</head>
<body>
    <script type="text/javascript">
        document.write(summe(4,5));
    </script>
</body>
